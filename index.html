<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Animation Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: lightblue;
        font-family: "Roboto", sans-serif;
      }
      .a_box {
        min-height: 150px;
      }
      .a_box1 {
        min-height: 550px;
      }
      .square {
        background: rgb(1, 1, 65);
        height: 100px;
        width: 100px;
        border-radius: 10px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container m-5">
      <h1 class="text-center my-3">jQuery Animation Function</h1>
      <h5 class="text-center">
        By default, all HTML elements have a static position, and cannot be
        moved. To manipulate the position, remember to first set the CSS
        position property of the element to relative, fixed, or absolute!
      </h5>
      <div class="row mb-5 a_box">
        <div class="col-12">
          <button class="btn btn-danger" id="anima1_btn">
            Start Animation
          </button>
          <div class="square mt-3" id="anima1"></div>
        </div>
      </div>
      <div class="row mb-5 a_box">
        <div class="col-12">
          <button class="btn btn-danger" id="anima2_btn">
            Start Animation
          </button>
          <div class="square mt-3" id="anima2"></div>
        </div>
      </div>
      <div class="row mb-5 a_box">
        <div class="col-12">
          <button class="btn btn-danger" id="anima3_btn">
            Start Animation
          </button>
          <div class="square mt-3" id="anima3"></div>
        </div>
      </div>
      <div class="row mb-5 a_box">
        <div class="col-12">
          <button class="btn btn-danger" id="anima4_btn">
            Start Animation
          </button>
          <div class="square mt-3" id="anima4"></div>
        </div>
      </div>
      <div class="row mb-5 a_box1">
        <div class="col-12">
          <button class="btn btn-danger" id="anima5_btn">
            Start Animation
          </button>
          <div class="square mt-3" id="anima5"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#anima1_btn").click(function () {
          $("#anima1").animate({ left: "700px" });
        });
        $("#anima2_btn").click(function () {
          $("#anima2").animate({
            left: "700px",
            opacity: "0.5",
            height: "150px",
            width: "150px",
          });
        });
        $("#anima3_btn").click(function () {
          $("#anima3").animate({
            left: "700px",
            height: "+=150px",
            width: "+=150px",
          });
        });
        $("#anima4_btn").click(function () {
          $("#anima4").animate({           
            height: "toggle",
          });
        });
        $("#anima5_btn").click(function () {
          var anima5 = $("#anima5");
          anima5.animate({ height: "300px", opacity: "0.4" }, "slow");
          anima5.animate({ width: "300px", opacity: "0.8" }, "slow");
          anima5.animate({ height: "100px", opacity: "0.4" }, "slow");
          anima5.animate({ width: "100px", opacity: "0.8" }, "slow");
        });
      });
    </script>
  </body>
</html>
